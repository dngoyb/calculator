<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <section class="calc-button-answer">
                <h1>0</h1>
            </section>
            <section class="calc-button-row">
                <div class="calc-btn-num">
                    <button class="calc-btn double" id="ac">AC</button>
                    <button class="calc-btn func-btn">&percnt;</button>
                    <button class="calc-btn func-btn">&divide;</button>
                </div>
                <div class="calc-btn-num">
                    <button class="calc-btn">7</button>
                    <button class="calc-btn">8</button>
                    <button class="calc-btn">9</button>
                    <button class="calc-btn func-btn">&times;</button>
                </div>
                <div class="calc-btn-num">
                    <button class="calc-btn">4</button>
                    <button class="calc-btn">5</button>
                    <button class="calc-btn">6</button>
                    <button class="calc-btn func-btn">&plus;</button>
                </div>
                <div class="calc-btn-num">
                    <button class="calc-btn">1</button>
                    <button class="calc-btn">2</button>
                    <button class="calc-btn">3</button>
                    <button class="calc-btn func-btn" id="equal">
                        &equals;
                    </button>
                </div>
                <div class="calc-btn-num">
                    <button class="calc-btn doubl">0</button>
                    <button class="calc-btn">.</button>
                </div>
            </section>
        </div>
    </body>
</html>
